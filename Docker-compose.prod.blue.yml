services:
  backend-blue:
    extends:
      file: docker-compose.yml
      service: backend
    environment:
      - NODE_ENV=production
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME}
    networks:
      - app-network
    extra_hosts:
      - "db-host:${DATABASE_HOST}"

  frontend-blue:
    extends:
      file: docker-compose.yml
      service: frontend
    environment:
      - BACKEND_URL=http://backend-blue:3000
    networks:
      - app-network

networks:
  app-network:
    driver: bridge 
